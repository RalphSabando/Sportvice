<ion-content>
        <ion-grid>
        <ion-row>
            <ion-col size="12" size-md>
                <div></div>
            </ion-col>
            <ion-col size="12" size-md>
                <div>
                        <ion-card mode="md" color="light">  
                            <ion-card-content>
                                <div class="loginbox">
                                    
                                    <!-- Login Form -->
                                    <div> 
                                        <br>
                                        <ion-item color="white">
                                            <ion-input [(ngModel)]="loginData.email" type="mail" placeholder="Votre email..."></ion-input> 
                                        </ion-item>   
                                        <br>  
                                        <ion-button color="success" mode="md" (click)="recover()" expand="block">
                                            Nouveau mot de passe
                                        </ion-button>
                                        <br>  
                                    </div>
                                </div>
                            </ion-card-content>
                        </ion-card> 
                        <br> 
                </div>
            </ion-col>
            <ion-col size="12" size-md>
                <div></div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
