
<ion-tabs mode="md" #tabs (ionTabsDidChange)="setCurrentTab()"> 
  <ion-header>
    <div class="container d-flex ion-justify-content-start ion-align-items-center header">   
      <ion-tab-button class="ion-hide-md-down" tab="tab1">
        <ion-avatar>
            <img src="../../assets/logo.png">
        </ion-avatar>
      </ion-tab-button>
    
      <ion-tab-button tab="tab1" class="titlebox">
          <ion-label color="green"><strong>Sportvice</strong></ion-label> 
      </ion-tab-button>

      <ion-tab-button class="ml-auto ion-hide-md-up" tab="tab1">
        <ion-icon color="green" name="mail"></ion-icon>
      </ion-tab-button>

      <div class="ml-auto d-inline-flex ion-hide-md-down">
        <ion-tab-button tab="tab1">
          <ion-icon color="green" [name]="selectedTab == 'tab1' ? 'home' : 'home-outline'"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button tab="tab2">
          <ion-icon color="green" [name]="selectedTab == 'tab2' ? 'chatbubble' : 'chatbubble-outline'"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button tab="tab3">
          <ion-icon color="green" [name]="selectedTab == 'tab3' ? 'search' : 'search-outline'"></ion-icon>
        </ion-tab-button>
        
        <ion-tab-button tab="profile">
          <ion-icon color="green" [name]="selectedTab == 'profile' ? 'person' : 'person-outline'"></ion-icon>
        </ion-tab-button> 
      </div>
    </div>
  </ion-header>
  <ion-tab-bar class="ion-hide-md-up" slot="bottom" *ngIf="log">
    <div class="container d-flex ion-justify-content-between ion-align-items-center">
      <ion-tab-button tab="tab1">
        <ion-icon color="green" [name]="selectedTab == 'tab1' ? 'home' : 'home-outline'"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        <ion-icon color="green" [name]="selectedTab == 'tab2' ? 'chatbubbles' : 'chatbubbles-outline'"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
        <ion-icon color="green" [name]="selectedTab == 'tab3' ? 'search' : 'search-outline'"></ion-icon>

      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon color="green" [name]="selectedTab == 'profile' ? 'person' : 'person-outline'"></ion-icon>
      </ion-tab-button>
    </div>
  </ion-tab-bar>
</ion-tabs>
