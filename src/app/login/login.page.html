<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
        <ion-grid>
        <ion-row>
            <ion-col size="12" size-md>
                <div></div>
            </ion-col>
            <ion-col size="12" size-md>
                <div>
                        <ion-card mode="md" color="light">  
                            <ion-card-content>
                                <div class="loginbox">
                                    <!-- Loader  -->
                                    <div *ngIf="page" class="loader" style="text-align: center;">
                                        <br> 
                                        <ion-spinner name="crescent"></ion-spinner>
                                        <br>
                                        <p>Connexion...</p>
                                        <br>
                                    </div> 
                                    
                                    <!-- Login Form -->
                                    <div *ngIf="!page"> 
                                        <br>
                                        <ion-item color="white">
                                            <ion-input [(ngModel)]="loginData.email" type="mail" [placeholder]="'login_page.email' | translate"></ion-input> 
                                        </ion-item>   
                                            <br> 
                                        <ion-item color="white"> 
                                            <ion-input [(ngModel)]="loginData.password" [type]="passwordType" [placeholder]="'login_page.password' | translate"></ion-input>
                                            <ion-icon (click)="togglePassword()" [name]="iconType"></ion-icon>
                                        </ion-item>  
                                        <br>  
                                        <ion-button color="success" mode="md" (click)="login()" expand="block">
                                            {{ 'login_page.login' | translate }} 
                                        </ion-button>
                                        <br> 
                                    </div>
                                </div>
                            </ion-card-content>
                        </ion-card> 
                        <br> 
                        <ion-button fill="clear" routerLink="/login-recover">{{ 'login_page.forgot_password' | translate }} </ion-button>
                        <br> 
                </div>
            </ion-col>
            <ion-col size="12" size-md>
                <div></div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
