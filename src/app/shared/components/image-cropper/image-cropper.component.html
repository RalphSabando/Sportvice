<image-cropper
[imageChangedEvent]="changedEvent"
[maintainAspectRatio]="true"
[roundCropper]="true"
[containWithinAspectRatio]="true"
[aspectRatio]="4 / 4"
[alignImage]="'center'"
backgroundColor="white"
format="png/jpg"
(imageCropped)="imageCropped($event)"
(imageLoaded)="imageLoaded()"
(cropperReady)="cropperReady()"
(loadImageFailed)="loadImageFailed()"
></image-cropper>

 <ion-row>
   <ion-col size="12" size-sm>
    <ion-button color="success" (click)="apply()" expand="block">
        {{ 'common.apply' | translate }} 
    </ion-button>
   </ion-col>
   <ion-col size="12" size-sm>
    <ion-button color="medium" (click)="avatar.click()" expand="block">
      {{ 'common.change' | translate }} 
    </ion-button>
  </ion-col>
  <ion-col size="12" size-sm>
    <ion-button color="light" (click)="close()" expand="block">
      {{ 'common.cancel' | translate }} 
    </ion-button>
   </ion-col>
 </ion-row>

 <input accept="image/png, image/jpeg" #avatar class="ion-hide" type="file" name="" (change)="fileChangeEvent($event)" >
