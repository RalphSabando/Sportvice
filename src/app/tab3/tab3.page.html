<ion-content mode="ios">
       <div class="contentbox">
           
           <ion-grid>
               <ion-row>
                   <ion-col class="eventbox">
                       <!-- liste des clubs en vedette -->
                        <div>
                            <ion-text>
                                <h3>Événements </h3>
                            </ion-text>
                            
                            <ion-slides pager="true" [options]="slideOpts">
                                <ion-slide *ngFor="let event of events">  
                                    <ion-card> 
                                        <img [src]="event.image">  
                                        <ion-item lines="none">
                                            <ion-label>
                                                <h3>{{ event.name }} </h3>
                                            </ion-label>  
                                        </ion-item>
                                        <ion-item lines="none">
                                            <ion-label>
                                                <p>{{ event.description }} </p>
                                            </ion-label>
                                        </ion-item>
                                        <br>
                                    </ion-card> 
                                    <br> 
                                    <br> 
                                </ion-slide>
                            </ion-slides>
                        </div>
                   </ion-col>
                   <ion-col class="clubsbox">
                       <div>  
                        <!-- liste des clubs en vedette -->
                        <ion-text>
                            <h3>Clubs en vedette</h3>
                        </ion-text>
                        <ion-card *ngFor="let club of clubs">
                            <ion-item lines="none">
                                <ion-avatar slot="start">
                                    <img [src]="club.image">
                                </ion-avatar>
                                <ion-label>
                                    <h3>{{ club.name }} </h3>
                                    <p>{{ club.description }}</p>  
                                </ion-label> 
                                <ion-button shape="round" color="green" routerLink="/form">Rejoindre</ion-button>
                            </ion-item>  
                        </ion-card> 
                        <br>
                    </div>
                   </ion-col>
                   <ion-col> 
                       <!--  Liste des nouveaux utilisateurs -->  
                        <ion-text>
                            <h3>Ils nous ont rejoint aujourd'hui</h3>
                        </ion-text>
                        <ion-item lines="none">  
                            <div class="scrollbox">
                                <ion-button fill="clear" class="newuser" *ngFor="let user of users">  
                                    <ion-avatar class="userbox">  
                                        <img [src]="user.image">
                                    </ion-avatar>  
                                </ion-button>
                            </div>
                        </ion-item>
                   </ion-col> 
               </ion-row>
           </ion-grid>
           
            <br>
            
       </div>
        
        
</ion-content>
